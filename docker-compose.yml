services:
  hiagent-web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: hiagent-web
    ports:
      - "3004:3004"
    environment:
      NODE_ENV: production
      PORT: 3004
      NEXT_PUBLIC_SITE_URL: ${NEXT_PUBLIC_SITE_URL:-http://localhost:3004}
    restart: unless-stopped
