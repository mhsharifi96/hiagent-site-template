
services:
  nextjs:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: hiagent-site-nextjs
    restart: always
    ports:
      - "3004:3004"
    env_file:
      - .env
    environment:
      NODE_ENV: production
      PORT: 3004
      NEXT_PUBLIC_SITE_URL: ${NEXT_PUBLIC_SITE_URL:-http://localhost:3004}

