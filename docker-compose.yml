services:
  hiagent-web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: hiagent-web
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: production
      PORT: 3000
      NEXT_PUBLIC_SITE_URL: ${NEXT_PUBLIC_SITE_URL:-http://localhost:3000}
    restart: unless-stopped
